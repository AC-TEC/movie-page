<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Movies</title>
</head>


<body>
    <div class="overall_container">


        <!-- LOGO -->
        <div class="cinema_logo">
            <img class="logo" src="./images/Fandangologo.png">
        </div>

        <!-- Movie images -->
        <div class="movie_container">
            <div class="minecraft">
                <img src="./images/minecraft.png">
            </div>
            <div class="shudder">
                <img src="./images/shudder.png">
            </div>
            <div class="sinister">
                <img src="./images/sinister.png">
            </div>
            <div class="terrifier">
                <img src="./images/terrifier.png">
            </div>
            <div class="unicorn">
                <img src="./images/unicorn.png">
            </div>
        </div>

        <!-- Order tickets text -->
        <div class="order_prompt">
            <h2 class="order_text"> Order Tickets Online! </h2>
        </div>
    

        <!-- Login section begins-->
        <div class="login_txt">
            <p class="l_txt">Log in here</p>
        </div>


        <!-- username and password section -->
        <div class="user">
            <p class="user_txt">Username:</p>
            <input class="username_input" placeholder="username">
        </div>

        <div class="passwrd">
            <p class="passwrd_txt">Password:</p>
            <input class="password" placeholder="password">
        </div>


        <!-- submit button -->
        <div class="sub_button">
            <button class="submit_button">Submit</button>
        </div>


    </div>

    <!-- LINK TO JAVASCRIPT CODE -->
    <script src="script.js"></script>
</body>

</html>
